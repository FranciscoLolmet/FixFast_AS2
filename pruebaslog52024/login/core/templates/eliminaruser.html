<!-- templates/core/eliminar_usuario.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Usuario</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este usuario?</h1>
    <p>Nombre de Usuario: {{ usuario.username }}</p>
    <p>Email: {{ usuario.email }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listauser' %}">Cancelar</a>
    </form>
</body>
</html>
